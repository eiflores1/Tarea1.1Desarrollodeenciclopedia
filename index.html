<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Buscador de Películas</title>
</head>
<body>
    <div class="container" style="background-color: #101010; padding: 20px;">
        <h1>Buscador de Películas</h1>
        <div class="search-container">
            <form id="search-form">
                <input type="text" id="search-input" placeholder="Buscar una película">
                <button type="submit">Buscar</button>
            </form>
            <div class="movie-image">
                <img src="1852.jpg" alt="Imagen relacionada con películas">
            </div>
        </div>
        <div id="search-results" class="result-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
